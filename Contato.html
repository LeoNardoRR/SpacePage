	<body>
			<main>
				<form>
						<fieldset class="caixa">
							<label for="nome">Name</label>
							<input type="text" id="nome" class="input-padrao" required placeholder="Full name">

							<label for="email">Email</label>
							<input type="email" id="email" class="input-padrao" required placeholder="YOUR-EMAIL@domain.com">

							<label for="telefone">Telephone</label>
							<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
						</fieldset>
						<fieldset class="contato">
							<label>How do you prefer our contact?</label>
							<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
							
							<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telephone</label>
							
							<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
						</fieldset>
						<label class="checkbox"><input type="checkbox" checked>Would you like to receive our news by email?</label>

						<input type="submit" value="Submit" class="enviar">
				</form>
			</main>
